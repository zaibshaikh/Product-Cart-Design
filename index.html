<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <!-- Font link below -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@100;200;500&display=swap"
    rel="stylesheet">
    
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">


  <title>Frontend Mentor - Product Card</title>

  <style>
    body {
      background-color: #f3eae3;
    }
  </style>
  
</head>

<body>
  <div class="header">
    <img src="./images/icon-cart.svg" width="40px"/>
  </div>
    <div class="container">
      <div class="product-card">
        <div class="image-holder">
          <img src="./images/image-product-desktop.jpg" width="300px"/>
        </div>
        <div class="text-holders">
          <div class="text-head">
            <span>perfume</span>
          </div>
          <div class="header-text">
            <span>Gabrielle<br>
            Essence Eau<br>
            De Parfum</span>
          </div>
          <div class="paragraph-holder">
            <span>
              A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</span>
          </div>
          <div class="price-text">
            <span>$149.99</span>
          </div>
          <div class="button-holder">
            <button class="button-cart">
    <img src="./images/icon-cart.svg" width="15px"/>
              
              Add to Cart</button>

            <!-- <input type="button" class="button-cart" value="Add to Cart"> -->
          </div>
        </div>
      </div>
    </div>
    </div>
  <div class="attribution">
    <span class="copyright">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a> 
      Coded by <a href="https://www.frontendmentor.io/profile/zaibshaikh" target="_blank">Makki Mohammed Zaib Shaikh</a>
    </span>
  </div>
</body>

</html>
